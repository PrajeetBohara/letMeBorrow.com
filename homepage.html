<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letmeBurrow.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <!-- Logo Left -->
            <div class="logo-section">
                <img src="/images/logo.png" alt="Logo" class="logo">
                <h1>letmeBurrow.com</h1>
            </div>

            <!-- Search Center -->
            <div class="search-section">
                <input type="text" placeholder="Search items..." name="search">
                <button type="submit">Search</button>
            </div>

            <!-- Navigation Right -->
            <nav class="nav-section">
                <a href="homepage.html">Home</a>
                <a href="Browse.html">Browse</a>
                <a href="Categories.html">Categories</a>
                <a href="About.html">About</a>
            </nav>
        </div>
    </header>

    <main>
        
            <main>
                <!-- Slideshow Section -->
                <section class="slideshow-container">
            
                    <div class="slides fade">
                        <img src="images/image1.png" alt="Item 1">
                        <div class="slide-caption">New Arrival 1</div>
                    </div>
            
                    <div class="slides fade">
                        <img src="images/image1.png" alt="Item 2">
                        <div class="slide-caption">New Arrival 2</div>
                    </div>
            
                    <div class="slides fade">
                        <img src="images/image1.png" alt="Item 3">
                        <div class="slide-caption">New Arrival 3</div>
                    </div>
            
                    <!-- Prev/Next Buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                </section>
            
                <!-- Featured Items -->
                <section class="featured-items">
                    <h2>Featured Items</h2>
                    <div class="item-card">
                        <img src="placeholder.png" alt="Item">
                        <div class="item-info">
                            <h3>Item Name</h3>
                            <p>Description goes here.</p>
                            <span class="price">$Price</span>
                            <button class="buy-btn">Buy Now</button>
                        </div>
                    </div>
                    <!-- Duplicate item-card as needed -->
                
        </section>
    </main>

    <footer>
        <p>&copy; 2025 letmeBurrow.com | All Rights Reserved</p>
    </footer>

</body>
</html>
