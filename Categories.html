<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Buy & Sell</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #e0e0e0;
    }
    .header h1 {
      margin: 0;
      color: #333333;
      font-size: 2.5rem;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .category-card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .category-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .category-card h2 {
      margin: 15px 0 0;
      font-size: 20px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Categories</h1>
    </div>
    <div class="categories">
      <div class="category-card">
        <img src="images/electronics.jpg" alt="Electronics">
        <h2>Electronics</h2>
      </div>
      <div class="category-card">
        <img src="images/clothing.jpg" alt="Clothing">
        <h2>Clothing</h2>
      </div>
      <div class="category-card">
        <img src="images/books.jpg" alt="Books">
        <h2>Books</h2>
      </div>
      <div class="category-card">
        <img src="images/furniture.jpg" alt="Furniture">
        <h2>Furniture</h2>
      </div>
      <div class="category-card">
        <img src="images/toys.jpg" alt="Toys">
        <h2>Toys</h2>
      </div>
      <div class="category-card">
        <img src="images/sports.jpg" alt="Sports">
        <h2>Sports</h2>
      </div>
    </div>
  </
